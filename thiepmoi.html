    .floating-img:nth-child(1) { animation-delay: 0s; top: -30px; left: 50%; transform: translateX(-50%); }
    .floating-img:nth-child(2) { animation-delay: 2s; top: 20%; left: -30px; }
    .floating-img:nth-child(3) { animation-delay: 4s; bottom: -30px; left: 50%; transform: translateX(-50%); }
    .floating-img:nth-child(4) { animation-delay: 6s; top: 20%; right: -30px; }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }

      border-radius: 20px;
    }

    .flip-card:hover .flip-card-inner {

    .flip-card-front,
